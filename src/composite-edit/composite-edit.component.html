<div class="pip-composite-body">
    <div [@fadeIn]="''" [@.disabled]="disableForAnimation" *ngFor="let element of elements; let i = index" class="pip-composite-element" [scrollContainer]="scrollContainer"
        pipDrag="true" pipDrop="true" forceTouch="true" touchDelay="100" (dragStart)="onDragStart($event, i)" (enter)="onEnter($event, i)" (dragStop)="onDragStop($event, i)" (dropSuccess)="onDropSuccess($event, i)">
        <div class="pip-composite-element-header">
            <button mat-icon-button>
                <mat-icon>drag_handle</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteElement(i)">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
        <div class="pip-composite-element-body" [ngSwitch]="element.type" pipDragCancel>
            <textarea placeholder="Text" [(ngModel)]="element.text" *ngSwitchCase="elementTypes.TEXT"></textarea>
            <pip-location-edit [locationPos]="element.location" 
                (onChangeLocation)="element.location = $event" 
                *ngSwitchCase="elementTypes.LOCATION" showInput="true">
            </pip-location-edit>
            <pip-document-list-edit [documents]="element.documents" (onUpdateDocuments)="element.documents = $event" *ngSwitchCase="elementTypes.DOCUMENTS" defaultAddIcon="insert_drive_file"></pip-document-list-edit>
            <pip-picture-list-edit [(srcs)]="element.pictures" *ngSwitchCase="elementTypes.PICTURES" defaultAddIcon="insert_photo"></pip-picture-list-edit>
            <pip-time-range-edit [startDate]="element.startDate" [endDate]="element.endDate" (startDateChange)="element.startDate = $event" (endDateChange)="element.endDate = $event" *ngSwitchCase="elementTypes.TIME" ></pip-time-range-edit>
        </div>
    </div>
    <div class="pip-composite-element last-element" pipDrop="true" (enter)="onEnter($event, elements.length)" (dropSuccess)="onDropSuccess($event, elements.length)"></div>
</div>
